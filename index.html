<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
  <!-- Favicon -->
  <link rel="icon" href="https://freepngimg.com/save/55655-gaming-download-hd-png/512x512" sizes="16x16" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

  
</head>
<body>
    <!-- Select Player Box-->
    <div class="select-box">
     <header>Tic Tac Toe</header>
      <div class="content">
        <div class="title">Choose your Icon</div>
        <div class="options">
            <button class="playerX">Player X</button>
            <button class="playerO">Player O</button>
        </div>
      </div>
    </div>

  <!-- #layout/board -->
  <div class="play-board">
    <div class="details">
        <div class="players">
         <span class="Xturn">X's turn</span>
         <span class="Oturn">O's turn</span>
         <div class="slider"></div>
    </div>
    </div>
    <!-- #playarea -->
    <div class="play-area">
        <section>
            <span class="box1"></span>
            <span class="box2"></span>
            <span class="box3"></span>
        </section>
        <section>
            <span class="box4"></span>
            <span class="box5"></span>
            <span class="box6"></span>
        </section>
        <section>
            <span class="box7"></span>
            <span class="box8"></span>
            <span class="box9"></span>
        </section>
    </div>
</div>

<!-- Result-->
 <div class="result-box">
    <div class="won-text"></div>
    <div class="btn">
<button style="margin:5px">Replay</button>
<button style="margin:5px" onclick="window.location.href='index.html';">Go Home</button>
</div>
 </div>
</div>
 <script src="script.js"></script>

</body>
</html>
